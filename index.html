<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení a Ovládání Obrazovky</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Výběr role -->
    <div id="role-selection" class="screen">
        <h2>Vyberte roli</h2>
        <button id="student-btn">Přihlásit jako student</button>
        <button id="admin-btn">Přihlásit jako admin</button>
    </div>

    <!-- Přihlášení admina -->
    <div id="admin-screen" class="screen">
        <h2>Vstup pro administrátora</h2>
        <input type="password" id="admin-password" placeholder="Zadejte heslo administrátora">
        <button id="admin-login">Připojit se</button>
        <button id="back-from-admin">Zpět</button>
    </div>

    <!-- Diktát pro studenty -->
    <div id="student-screen" class="screen">
        <h2>Doplňte správná písmena:</h2>
        <div id="dictation-container"></div>
        <button id="submit-dictation">Zkontrolovat</button>
    </div>

    <!-- Správa admina -->
    <div id="admin-management" class="screen">
        <h2>Správa systému</h2>
        <button id="freeze-dictation">Zmrazit diktát</button>
        <button id="remove-student">Odstranit studenta</button>
        <button id="explain-dictation">Vysvětlit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
