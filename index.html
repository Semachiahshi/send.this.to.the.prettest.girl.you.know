<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlašování a Ovládání Obrazovky</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="login-screen" class="screen">
        <h2>Přihlášení</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Uživatelské jméno" required>
            <input type="password" id="password" placeholder="Heslo" required>
            <button type="submit">Přihlásit se</button>
        </form>
    </div>

    <div id="permission-screen" class="screen" style="display: none;">
        <h2>Chcete povolit ovládání obrazovky?</h2>
        <button id="allow-control">Povolit</button>
        <button id="deny-control">Odmítnout</button>
    </div>

    <div id="admin-screen" class="screen" style="display: none;">
        <h2>Vstup pro administrátora</h2>
        <input type="password" id="admin-password" placeholder="Zadejte heslo administrátora">
        <button id="admin-login">Připojit se</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
