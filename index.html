<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolokace</title>
</head>
<body>
    <h1>Geolokace</h1>
    <p>Vaše poloha bude načtena a zobrazena v konzoli.</p>

    <script>
        // Kontrola, zda prohlížeč podporuje Geolocation API
        if ("geolocation" in navigator) {
            // Získání polohy
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Zobrazení v konzoli
                    console.log(`Vaše poloha: Šířka ${latitude}, Délka ${longitude}`);

                    // Můžete odeslat data na server nebo s nimi dále pracovat
                },
                (error) => {
                    console.error("Chyba při získávání polohy:", error);
                }
            );
        } else {
            console.error("Geolokace není ve vašem prohlížeči podporována.");
        }
    </script>
</body>
</html>
